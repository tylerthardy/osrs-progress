# This is a basic workflow to help you get started with Actions
name: CI Deploy

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [master]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v2

      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: node_modules
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: NPM install
        run: npm install --force && npm install -g @angular/cli

      - name: Angular Build
        run: ng build --configuration=production --base-href=/osrs-progress/

      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: arn:aws:iam::592808278931:role/GithubDeployRole
          role-duration-seconds: 900 # the ttl of the session, in seconds.
          aws-region: us-east-1 # use your region here.

      # - name: FTP Deploy
      #   run: find dist/osrs-progress -type f -execdir curl --ftp-create-dirs --insecure -T {} ${{ secrets.FTPQUALIFIEDURL }}/{} \;
      - name: Deploy static site to S3 bucket
        run: aws s3 sync ./dist/osrs-progress/ s3://${{ secrets.S3_BUCKET_NAME }} --delete
