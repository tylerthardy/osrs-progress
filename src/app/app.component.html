<div fxLayout="row" fxLayoutAlign="center">
  <div fxFlex.sm="90%" fxFlex.xs="90%">
    <h2>
      <button class="menu-button" mat-icon-button (click)="toggleMenu()">
        <mat-icon>menu</mat-icon>
        <mat-select #menuSelect (selectionChange)="onChange($event)" class="menu-select">
          <mat-option *ngFor="let menuItem of menuItems" [value]="menuItem">
            {{ menuItem.label }}
          </mat-option>
        </mat-select>
      </button>
      <div fxFlex="80%">OSRS Skill Progress Tracker<span *ngIf="!isProduction"> DEBUG MODE</span></div>
      <div fxFlex="20%">
        <mat-slide-toggle
          class="color-scheme-toggle"
          style="float: right"
          (change)="toggleColorScheme()"
          [checked]="isCurrentlyDark()"
        ></mat-slide-toggle>
      </div>
    </h2>
    <router-outlet></router-outlet>
  </div>
</div>
